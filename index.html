<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Room Booking App</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 20px;
    }
    
    .container {
        max-width: 600px;
        margin: 0 auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
        text-align: center;
        color: #333;
    }
    
    .room {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #fafafa;
    }
    
    .room-name {
        font-size: 18px;
        font-weight: bold;
    }
    
    .book-button {
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    .book-button:hover {
        background-color: #218838;
    }
    
    #booking-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
    }
    
    .modal-content {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        width: 90%;
        max-width: 400px;
        text-align: center;
    }
    
    .close-button {
        background-color: #dc3545;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Room Booking App</h1>

    <div>
        <label for="employee-name">Enter Name:</label>
        <input type="text" id="employee-name" placeholder="Your Name" required><br><br>

        <label for="employee-id">Enter Employee ID:</label>
        <input type="text" id="employee-id" placeholder="Your Employee ID" required><br><br>
    </div>

    <div id="room-list">
        <div class="room">
            <span class="room-name">Room A</span>
            <button class="book-button" onclick="openBookingModal('A')">Book Now</button>
        </div>
        <div class="room">
            <span class="room-name">Room B</span>
            <button class="book-button" onclick="openBookingModal('B')">Book Now</button>
        </div>
        <div class="room">
            <span class="room-name">Room C</span>
            <button class="book-button" onclick="openBookingModal('C')">Book Now</button>
        </div>
    </div>
</div>

<div id="booking-modal">
    <div class="modal-content">
        <h2>Book Room <span id="room-name"></span></h2>
        <label for="booking-date">Select Date:</label>
        <input type="date" id="booking-date" required><br><br>
        <label for="booking-time">Select Time Slot:</label>
        <select id="booking-time">
            <option value="09:00">09:00 - 09:30</option>
            <option value="09:30">09:30 - 10:00</option>
            <option value="10:00">10:00 - 10:30</option>
            <option value="10:30">10:30 - 11:00</option>
            <option value="11:00">11:00 - 11:30</option>
            <option value="11:30">11:30 - 12:00</option>
            <option value="12:00">12:00 - 12:30</option>
            <option value="12:30">12:30 - 13:00</option>
            <option value="13:00">13:00 - 13:30</option>
            <option value="13:30">13:30 - 14:00</option>
            <option value="14:00">14:00 - 14:30</option>
            <option value="14:30">14:30 - 15:00</option>
            <option value="15:00">15:00 - 15:30</option>
            <option value="15:30">15:30 - 16:00</option>
        </select><br><br>
        <button class="book-button" onclick="bookRoom()">Confirm Booking</button>
        <button class="close-button" onclick="closeBookingModal()">Cancel</button>
    </div>
</div>

<script>
    let selectedRoom = '';
    const bookings = {};

    function openBookingModal(room) {
        selectedRoom = room;
        document.getElementById('room-name').innerText = room;
        document.getElementById('booking-date').value = '';
        document.getElementById('booking-time').value = '';
        document.getElementById('booking-modal').style.display = 'flex';
    }

    function closeBookingModal() {
        document.getElementById('booking-modal').style.display = 'none';
    }

    function bookRoom() {
        const name = document.getElementById('employee-name').value;
        const empId = document.getElementById('employee-id').value;
        const date = document.getElementById('booking-date').value;
        const time = document.getElementById('booking-time').value;

        if (!name || !empId) {
            alert('Please enter your name and employee ID.');
            return;
        }

        const dateTime = `${date} ${time}`;

        if (!bookings[selectedRoom]) {
            bookings[selectedRoom] = [];
        }

        const existingBooking = bookings[selectedRoom].find(booking => booking.dateTime === dateTime);
        
        if (existingBooking) {
            alert(`Room unavailable. The employee ${existingBooking.name} (ID: ${existingBooking.empId}) has already booked this room for the selected time.`);
        } else {
            bookings[selectedRoom].push({ dateTime, name, empId });
            alert(`Room ${selectedRoom} booked successfully for ${date} at ${time}.`);
            closeBookingModal();
        }
    }
</script>

</body>
</html>
